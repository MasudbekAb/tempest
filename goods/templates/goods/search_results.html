{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Search Results</h1>
    {% if query %}
        <h2>Results for "{{ query }}"</h2>
        <div class="row">
            {% for product in results %}
            <div class="col-md-4 text-center animate-box">
                <div class="product">
                    <div class="product-grid" style="background-image:url({{ product.image.file.url }});">
                        <div class="inner">
                            <p>
                                <a href="#" class="icon"><i class="icon-shopping-cart"></i></a>
                                <a href="{% url 'product_detail' product.slug %}" class="icon"><i class="icon-eye"></i></a>
                            </p>
                        </div>
                    </div>
                    <div class="desc">
                        <h3><a href="{% url 'product_detail' product.slug %}">{{ product.title }}</a></h3>
                        <span class="price">{{ product.price }}</span>
                        <p class="details">{{ product.description }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
                <p>No results found.</p>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
