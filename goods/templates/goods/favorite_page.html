{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Favorite Products</h1>
<ul>
    {% for favorite in favorites %}
    <div class="col-md-4 text-center animate-box">
        <div class="product">
            <div class="product-grid" style="background-image:url({{ favorite.product.image.file.url }});">
                <div class="inner">
                    <p>
                        <a href="{% url 'product_detail' favorite.product.slug %}" class="icon"><i class="icon-eye"></i></a>
                    </p>
                </div>
            </div>
            <div class="desc">
                <h3><a href="{% url 'product_detail' favorite.product.slug %}">{{ favorite.product.title.title }}</a></h3>
                <span class="price">{{ favorite.product.title.price }}</span>
            </div>
        </div>
    </div>
    {% empty %}
        <li>No favorite products yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
